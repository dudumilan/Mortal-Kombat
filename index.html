<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK9 Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body onclick="changeBackground();">
    <video id="bgVideo" class="bg-video" autoplay loop muted>
        <source src="./videos/mortalkombatfundo1.mp4" type="video/mp4">
        Seu navegador não suporta vídeo em HTML5.
    </video>
    <div class="menu-container">
        <div class="menu-item fixed-selected"><span class="menu-text">JOGADOR</span></div>

        <div class="menu-item selected"></div>
        <div class="menu-item">PERSONAGENS</div>
        <div class="menu-item">HISTORIA</div>
        <div class="menu-item">TORRE DOS DESAFIOS</div>
        <div class="menu-item">TREINAMENTO</div>
        <div class="menu-item">ONLINE</div>
        <div class="menu-item">EXTRAS</div>
        <div class="menu-item">SAIR</div>
    </div>


<script>
    const menuItems = document.querySelectorAll('.menu-item');
    let selectedIndex = 0;
    
    function updateSelection() {
    menuItems.forEach((item, index) => {
        if (!item.classList.contains('fixed-selected')) {
            item.classList.toggle('selected', index === selectedIndex);
        }
    });
}

    
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown') {
            selectedIndex = (selectedIndex + 1) % menuItems.length;
            updateSelection();
        } else if (e.key === 'ArrowUp') {
            selectedIndex = (selectedIndex - 1 + menuItems.length) % menuItems.length;
            updateSelection();
        } else if (e.key === 'Enter') {
            const selectedItem = menuItems[selectedIndex].textContent.trim();
            
            alert(`Você selecionou: ${selectedItem}`);
                
            
            }
        });
    

    updateSelection(); 

        const videos = ['mortalkombatfundo1.mp4', 'fundo2.mp4'];
        let currentIndex = 0;
        let hasChanged = false; 
      
        function changeBackground() {
          if (hasChanged) return; 
      
          currentIndex = 1; 
          const bgVideo = document.getElementById('bgVideo');
          bgVideo.src = `videos/${videos[currentIndex]}`;
          bgVideo.load();
          bgVideo.play();
      
          hasChanged = true;
        }
      </script>
      
</body>
</html>

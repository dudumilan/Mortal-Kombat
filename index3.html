<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MK9 Interface</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Staatliches', sans-serif;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: opacity 0.8s ease;
    }

    .start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .start-button {
      font-size: 32px;
      color: #ffff99;
      background: none;
      border: 3px solid red;
      padding: 20px 40px;
      border-radius: 10px;
      text-shadow: 2px 2px 5px black;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .start-button:hover {
      background-color: rgba(255, 0, 0, 0.2);
      transform: scale(1.05);
    }

    .menu-container {
      position: absolute;
      top: 50%;
      left: 50px;
      transform: translateY(-50%);
      display: none;
      flex-direction: column;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
      z-index: 1;
    }

    .menu-item {
      font-size: 28px;
      color: #aa3a2d;
      text-shadow: 1px 1px 2px black;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .menu-item:hover,
    .menu-item.selected {
      color: #ffff99;
      text-shadow: 2px 2px 4px red;
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video id="bgVideo" class="bg-video" autoplay loop muted>
    <source src="videos/mortalkombatfundo1.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <!-- Tela inicial com botão -->
  <div class="start-screen" id="startScreen">
    <button class="start-button" onclick="startGame()">PRESSIONE PARA COMEÇAR</button>
  </div>

  <!-- Menu lateral -->
  <div class="menu-container" id="menuContainer">
    <div class="menu-item selected">1 JOGADOR</div>
    <div class="menu-item">KOMBAT</div>
    <div class="menu-item">MODO HISTÓRIA</div>
    <div class="menu-item">TORRE DOS DESAFIOS</div>
    <div class="menu-item">TREINAMENTO</div>
    <div class="menu-item">ONLINE</div>
    <div class="menu-item">EXTRAS</div>
    <div class="menu-item">OPÇÕES</div>
  </div>

  <script>
    let started = false;

    function startGame() {
      if (started) return;
      started = true;

      // Trocar o vídeo
      const bgVideo = document.getElementById('bgVideo');
      bgVideo.src = 'videos/mortalkombatfundo2.mp4';
      bgVideo.load();
      bgVideo.play();

      // Oculta a tela de início
      const startScreen = document.getElementById('startScreen');
      startScreen.classList.add('hidden');

      // Mostra o menu
      const menu = document.getElementById('menuContainer');
      menu.style.display = 'flex';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleção de Personagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Staatliches', cursive;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    .personagem-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      gap: 40px;
    }

    .personagem-destaque {
      text-align: center;
      flex-shrink: 0;
    }

    #personagem-img {
      width: 350px;
      height: auto;
      border: 4px solid red;
      transition: transform 0.3s ease;
    }

    #personagem-img.animate {
      transform: scale(1.1);
    }

    #personagem-nome {
      margin-top: 15px;
      font-size: 32px;
      color: orange;
      text-shadow: 2px 2px black;
    }

    .grade-personagens {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 20px;
      justify-content: center;
      align-content: center;
    }

    .personagem {
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      background-color: #222;
      padding: 4px;
      box-sizing: border-box;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .personagem:hover {
      transform: scale(1.1);
      border-color: orange;
    }

    .personagem.selecionado {
      border: 2px solid red;
    }

    .personagem img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="personagem-container">
    <div class="personagem-destaque">
      <img id="personagem-img" src="imagens/scorpion.png" alt="Personagem Selecionado">
      <div id="personagem-nome">SCORPION</div>
    </div>

    <div class="grade-personagens" id="grade">
      <!-- Apenas 9 para visual, mas pode carregar todos com rolagem ou paginação depois -->
      <div class="personagem selecionado" data-nome="SCORPION" data-img="imagens/scorpion3.png">
        <img src="imagens/scorpion.png" alt="Scorpion">
      </div>
      <div class="personagem" data-nome="LIU KANG" data-img="imagens/liukang3.png">
        <img src="imagens/liukang1.png" alt="Liu Kang">
      </div>
      <div class="personagem" data-nome="RAIDEN" data-img="imagens/raiden3.png">
        <img src="imagens/raiden1.png" alt="Raiden">
      </div>
      <div class="personagem" data-nome="SUB-ZERO" data-img="imagens/subzero3.png">
        <img src="imagens/subzero1.png" alt="Sub-zero">
      </div>
      <div class="personagem" data-nome="NOOB-SAIBOT" data-img="imagens/noob3.png">
        <img src="imagens/noob1.png" alt="Noob-saibot">
      </div>
      <div class="personagem" data-nome="JONNY CAGE" data-img="imagens/jonnycage3.png">
        <img src="imagens/jonnycage1.png" alt="Jonnycage">
      </div>
      <div class="personagem" data-nome="SHANG TSUNG" data-img="imagens/shangsung3.png">
        <img src="imagens/shangsung1.png" alt="Shang Tsung">
      </div>
      <div class="personagem" data-nome="KITANA" data-img="imagens/kitana3.png">
        <img src="imagens/kitana1.png" alt="Kitana">
      </div>
      <div class="personagem" data-nome="MILEENA" data-img="imagens/mileena3.png">
        <img src="imagens/mileena1.png" alt="Mileena">
      </div>
    </div>
  </div>

  <script>
    const personagens = document.querySelectorAll('.personagem');
    const personagemImg = document.getElementById('personagem-img');
    const personagemNome = document.getElementById('personagem-nome');
    const colunas = 3;

    let selectedIndex = 0;

    function updatePersonagem(index) {
      personagens.forEach(p => p.classList.remove('selecionado'));
      const personagem = personagens[index];
      personagem.classList.add('selecionado');
      personagemImg.src = personagem.dataset.img;
      personagemNome.textContent = personagem.dataset.nome;
    }

    personagens.forEach((p, i) => {
      p.addEventListener('click', () => {
        selectedIndex = i;
        updatePersonagem(i);
      });
    });

    document.addEventListener('keydown', (e) => {
      const total = personagens.length;
      const linha = Math.floor(selectedIndex / colunas);
      const coluna = selectedIndex % colunas;

      if (e.key === 'ArrowRight') {
        if (coluna < colunas - 1 && selectedIndex + 1 < total) selectedIndex++;
      } else if (e.key === 'ArrowLeft') {
        if (coluna > 0) selectedIndex--;
      } else if (e.key === 'ArrowDown') {
        if (selectedIndex + colunas < total) selectedIndex += colunas;
      } else if (e.key === 'ArrowUp') {
        if (selectedIndex - colunas >= 0) selectedIndex -= colunas;
      } else if (e.key === 'Enter') {
        const personagem = personagens[selectedIndex];
        alert(`Você selecionou: ${personagem.dataset.nome}`);
      }

      updatePersonagem(selectedIndex);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Torre de Desafios MK9</title>
  <link rel="stylesheet" href="torre.css">
</head>
<body>
  
  <!-- Áudio de confirmação -->
  <audio id="aceitar" src="audios/aceitar.mp3" preload="auto"></audio>

  <!-- Container Principal da Torre -->
  <div class="tower-container">

    <!-- Título do Modo -->
    <h1>TORRE DE DESAFIOS</h1>

    <!-- Área que contém todos os desafios -->
    <div class="challenges" id="challenges">
      <!-- Exemplo de 5 desafios, você pode ter quantos desejar -->
      <div class="challenge">
        <div class="challenge-info">
          <h2>Desafio #1</h2>
          <p>Espada com Espada</p>
          <p>Recompensa: 100 moedas</p>
        </div>
      </div>
      
      <div class="challenge">
        <div class="challenge-info">
          <h2>Desafio #2</h2>
          <p>Subzero vs Scorpion</p>
          <p>Recompensa: 150 moedas</p>
        </div>
      </div>

      <div class="challenge">
        <div class="challenge-info">
          <h2>Desafio #3</h2>
          <p>Espalda con Espalda</p>
          <p>Recompensa: 200 moedas</p>
        </div>
      </div>

      <div class="challenge">
        <div class="challenge-info">
          <h2>Desafio #4</h2>
          <p>Raiden vs Shao Kahn</p>
          <p>Recompensa: 250 moedas</p>
        </div>
      </div>
      
      <div class="challenge">
        <div class="challenge-info">
          <h2>Desafio #5</h2>
          <p>Final Supremo</p>
          <p>Recompensa: 800 moedas</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Seleciona os elementos
    const challenges = document.getElementById('challenges');
    const challengeItems = document.querySelectorAll('.challenge');
    const audioAceitar = document.getElementById('aceitar');

    // Índice que representa o desafio atual
    let currentIndex = 0;

    // Ajusta a posição inicial (certifique-se de que combine com o CSS)
    updateTowerPosition();

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        // Sobe na torre
        currentIndex = Math.max(0, currentIndex - 1);
        updateTowerPosition();
        animateMove('up');
      } else if (e.key === 'ArrowDown') {
        // Desce na torre
        currentIndex = Math.min(challengeItems.length - 1, currentIndex + 1);
        updateTowerPosition();
        animateMove('down');
      } else if (e.key === 'Enter') {
        // Animação de seleção e som
        animateSelect();
        audioAceitar.currentTime = 0;
        audioAceitar.play();

        // Aqui você pode colocar lógica para "entrar" no desafio,
        // como abrir uma página ou mostrar tela de detalhes.
        console.log(`Selecionou o desafio #${currentIndex + 1}`);
      }
    });

    function updateTowerPosition() {
      // Cada "challenge" tem uma altura fixa no CSS, vamos deslizar com base no índice
      // Exemplo: Se cada item tem 180px de altura, a translação será currentIndex * 180
      const offset = currentIndex * 180; 
      challenges.style.transform = `translateY(-${offset}px)`;
    }

    function animateMove(direction) {
      // Você pode colocar alguma animação extra aqui, se quiser
      // Por exemplo, sacudir ou brilhar ao mudar
      console.log(`Movendo para: ${direction}`);
    }

    function animateSelect() {
      // Breve animação de destaque no item selecionado
      const selected = challengeItems[currentIndex];
      selected.classList.add('selected-anim');
      // Remove depois de 1s (ou no final da animação)
      setTimeout(() => selected.classList.remove('selected-anim'), 1000);
    }
  </script>
</body>
</html>
